<button (click)="open()" type="button" class="form-control form-control-sm btn btn-sm btn-secondary" data-dismiss="modal">Modifica filtrati</button>

<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <!-- begin modal body -->

        <div class="row m-b-10">
          <div class="col-4">
            <button type="button" (click)="setMinStock()" class="form-control form-control-sm btn btn-sm btn-secondary">Modifica scorta minima</button>
          </div>
          <div class="col-4">
            <store-select [(ngModel)]="minStockStoreId" [closeOnSelect]="false" [hideSelected]="true"></store-select>
          </div>
          <div class="col-4">
            <input type="number" [(ngModel)]="minStock" class="form-control form-control-sm" title="Scorta minima" />
          </div>
        </div>
        <div class="row m-b-10">
          <div class="col-4">
            <button type="button" (click)="setGrid()" class="form-control form-control-sm btn btn-sm btn-secondary">Modifica griglia</button>
          </div>
          <div class="col-4">
            <store-select [(ngModel)]="gridStoreId" [closeOnSelect]="false" [hideSelected]="true"></store-select>
          </div>
          <div class="col-1">
            <input type="checkbox" [(ngModel)]="grid" class="form-control form-control-sm m-t-4" title="Griglia" />
          </div>
        </div>
        <div class="row m-b-10">
          <div class="col-4">
            <button type="button" (click)="setSaleConsignment()" class="form-control form-control-sm btn btn-sm btn-secondary">Modifica conto vendita</button>
          </div>
          <div class="col-8">
            <input type="checkbox" [(ngModel)]="saleConsignment" class="form-control form-control-sm m-t-4" title="Conto vendita" />
          </div>
        </div>

        <!-- end modal body -->
      </div>

      <div class="modal-footer">
        <button type="button" (click)="cancel()" class="btn btn-sm btn-secondary" data-dismiss="modal">Chiudi</button>
        <!--<button type="button" (click)="submit()" class="btn btn-sm btn-primary">Applica</button>-->
      </div>
    </div>
  </div>
</div>
