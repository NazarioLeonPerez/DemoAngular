<button (click)="open()" type="button" class="form-control form-control-sm btn btn-sm btn-secondary" data-dismiss="modal">{{items.size}} sku</button>

<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <!-- begin modal body -->
        <textarea class="form-control form-control-lg" autocomplete="off" rows="15" [(ngModel)]='text'></textarea>
        <!-- end modal body -->
      </div>
      <div class="modal-footer">
        <button type="button" (click)="clear()" class="btn btn-sm btn-danger" data-dismiss="modal">Pulisci</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" (click)="cancel()" class="btn btn-sm btn-secondary" data-dismiss="modal">Annulla</button>
        <button type="button" (click)="submit()" class="btn btn-sm btn-primary">Applica</button>
      </div>
    </div>
  </div>
</div>
